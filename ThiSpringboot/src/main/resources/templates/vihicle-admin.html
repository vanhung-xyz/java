<!-- vehicle.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Management</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Vehicle Management</h2>
  <!-- Add Vehicle Form -->
  <form th:action="@{/save}" method="post">
    <div class="form-group">
      <label for="vehicleName">Vehicle Name</label>
      <input type="text" class="form-control" id="vehicleName" name="vehicleName" required>
    </div>
    <div class="form-group">
      <label for="vehicleModel">Vehicle Model</label>
      <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" required>
    </div>
    <div class="form-group">
      <label for="yearOfManufacture">Year of Manufacture</label>
      <input type="number" class="form-control" id="yearOfManufacture" name="yearOfManufacture" required>
    </div>
    <div class="form-group">
      <label for="vehicleColor">Vehicle Color</label>
      <input type="text" class="form-control" id="vehicleColor" name="vehicleColor">
    </div>
    <button type="submit" class="btn btn-primary">Save Vehicle</button>
  </form>
  <!-- Vehicle Table -->
  <table class="table mt-4">
    <thead>
    <tr>
      <th>Vehicle Name</th>
      <th>Vehicle Model</th>
      <th>Year of Manufacture</th>
      <th>Vehicle Color</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Vehicle List Goes Here -->
    <tr th:each="vehicle : ${vehicles}">
      <td th:text="${vehicle.vehicleName}"></td>
      <td th:text="${vehicle.vehicleModel}"></td>
      <td th:text="${vehicle.yearOfManufacture}"></td>
      <td th:text="${vehicle.vehicleColor}"></td>
      <td>
        <a th:href="@{'/edit/' + ${vehicle.vehicleId}}" class="btn btn-info btn-sm">Edit</a>
        <a th:href="@{'/delete/' + ${vehicle.vehicleId}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Add Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
